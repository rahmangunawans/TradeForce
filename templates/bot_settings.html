<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Trading Settings - AUTO TRADE VIP</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    
    <style>
        body {
            background: #f8fafc;
            padding-top: 70px; /* Space for fixed header */
        }
        
        .btn-back {
            background: none;
            border: none;
            color: #64748b;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            margin-right: 1rem;
        }
        
        .btn-back:hover {
            background: #f1f5f9;
            color: #00e676;
        }
        
        /* Signal Input Styles */
        .signal-input-container {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
            background: #f8fafc;
            margin-top: 1rem;
        }
        
        .drag-drop-zone {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            margin-bottom: 1.5rem;
        }
        
        .drag-drop-zone:hover,
        .drag-drop-zone.drag-over {
            border-color: #00e676;
            background: #f0fff4;
        }
        
        .drag-drop-icon {
            font-size: 3rem;
            color: #a0aec0;
            margin-bottom: 1rem;
        }
        
        .drag-drop-text {
            font-size: 1.1rem;
            color: #4a5568;
            margin: 0;
        }
        
        .drag-drop-subtext {
            font-size: 0.9rem;
            color: #a0aec0;
            margin: 0.5rem 0 0 0;
        }
        
        .signal-content-box {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }
        
        .signal-content-header {
            padding: 1rem;
            background: #f7fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .signal-content-header .form-label {
            margin: 0;
            font-weight: 600;
            color: #2d3748;
        }
        
        .btn-clear-signals {
            background: none;
            border: none;
            color: #e53e3e;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .btn-clear-signals:hover {
            background: #fed7d7;
            color: #c53030;
        }
        
        .signal-textarea {
            border: none;
            border-radius: 0;
            resize: vertical;
            min-height: 200px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .signal-textarea:focus {
            box-shadow: none;
            border-color: transparent;
        }
        
        .bot-settings-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
            color: #334155;
        }
        
        .form-control:focus {
            border-color: #00e676;
            box-shadow: 0 0 0 0.2rem rgba(0, 230, 118, 0.25);
            outline: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00e676, #00c965);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 230, 118, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #00e676, #00c965);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .balance-info {
            background: linear-gradient(135deg, #f0fdf4, #ecfdf5);
            border: 1px solid #bbf7d0;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .balance-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00c965;
        }
        
        .account-type-badge {
            background: #00e676;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .status-connected {
            background-color: #00e676;
        }
        
        .status-disconnected {
            background-color: #ef4444;
        }
        
        .section-divider {
            border-top: 1px solid #e2e8f0;
            margin: 2rem 0;
            padding-top: 2rem;
        }
        
        .section-divider h5 {
            color: #1e293b;
            font-weight: 600;
        }
        
        .alert-custom {
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            padding: 1rem 1.5rem;
        }

        /* New Professional Layout Styles */
        .main-header-section {
            margin-bottom: 2rem;
        }

        .main-header-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 2rem;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .header-icon {
            background: rgba(255,255,255,0.2);
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .header-text h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header-text p {
            margin: 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Status Grid Layout */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .status-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            min-height: 350px;
        }

        .status-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .status-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
        }

        .status-icon-connection {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .status-icon-session {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .status-header h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
        }

        .status-content {
            color: #4a5568;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .time-display {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .time-item {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.85rem;
        }

        .market-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
        }

        .active-session {
            background: #f8fafc;
            border-radius: 8px;
            padding: 0.75rem;
            margin-top: auto;
        }

        .session-name {
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .session-time {
            font-size: 0.8rem;
            color: #64748b;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .status-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .status-grid {
                grid-template-columns: 1fr;
            }
            .header-text h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- Top Header -->
    <header class="top-header">
        <div class="header-left">
            <a href="{{ url_for('dashboard') }}" class="btn-back">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-brand">
                <img src="{{ url_for('static', filename='images/atv_logo.png') }}" alt="ATV Logo" class="header-logo">
                <span class="header-title">AUTO TRADE VIP</span>
            </div>
        </div>
        <div class="header-right">
            <div class="header-user">
                <button class="user-btn">
                    <i class="fas fa-user-circle"></i>
                    <span>{{ current_user.name }}</span>
                </button>
            </div>
        </div>
    </header>

    <div class="bot-settings-container">
        <!-- Main Header -->
        <div class="main-header-section">
            <div class="main-header-card">
                <div class="header-content">
                    <div class="header-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="header-text">
                        <h1>IQ Option Trading Bot Settings</h1>
                        <p>Professional automated trading configuration and management</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Dashboard Grid -->
        <div class="status-grid">
            <!-- Connection Status -->
            <div class="status-card">
                <div class="status-header">
                    <div class="status-icon status-icon-connection">
                        <i class="fas fa-wifi"></i>
                    </div>
                    <h3>Connection Status</h3>
                </div>
                <div class="status-content">
                    <div class="connection-status" id="connectionStatus">
                        <div class="status-indicator status-disconnected" id="statusIndicator"></div>
                        <span id="statusText">Not Connected</span>
                    </div>
                    <div class="balance-info" id="balanceInfo" style="display: none;">
                        <div class="balance-display">
                            <div class="balance-amount" id="balanceAmount">$0.00</div>
                            <small class="balance-label">Current Balance</small>
                        </div>
                        <div class="account-type">
                            <span class="account-type-badge" id="accountTypeBadge">Demo</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Trading Session -->
            <div class="status-card">
                <div class="status-header">
                    <div class="status-icon status-icon-session">
                        <i class="fas fa-clock"></i>
                    </div>
                    <h3>Trading Session</h3>
                </div>
                <div class="status-content">
                    <div class="time-display">
                        <div class="time-item">
                            <span>UTC:</span>
                            <span id="currentTime">Loading...</span>
                        </div>
                        <div class="time-item">
                            <span>Local:</span>
                            <span id="localTime">Loading...</span>
                        </div>
                    </div>
                    <div class="market-status">
                        <span id="marketStatus" class="badge bg-success">Market Open</span>
                        <span id="userTimezone" class="text-muted">Loading...</span>
                    </div>
                    <div class="active-session">
                        <div class="session-name" id="activeSessionName">Loading...</div>
                        <div class="session-time" id="activeSessionTime">Checking...</div>
                        <div id="activeSessionStatus" class="mt-1"></div>
                    </div>
                </div>
            </div>

            <!-- Economic Calendar -->
            <div class="status-card">
                <div class="status-header">
                    <div class="status-icon" style="background: linear-gradient(135deg, #4b6cb7, #182848);">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <h3>Economic Calendar</h3>
                </div>
                <div class="status-content" style="overflow: hidden;">
                    <div class="tradingview-widget-container" style="height: 100%; min-height: 250px;">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                        {
                            "colorTheme": "light",
                            "isMaximized": true,
                            "width": "100%",
                            "height": "100%",
                            "locale": "en",
                            "importanceFilter": "-1,0,1",
                            "currencyFilter": "USD,EUR,GBP,JPY,AUD,CAD,CHF"
                        }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Clock & Session Logic
        function updateClocks() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toISOString().replace('T', ' ').substring(0, 19);
            document.getElementById('localTime').textContent = now.toLocaleString();
            document.getElementById('userTimezone').textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;
            updateTradingSession(now);
        }

        function updateTradingSession(now) {
            const hour = now.getUTCHours();
            const day = now.getUTCDay();
            const marketStatus = document.getElementById('marketStatus');
            
            if (day === 0 || day === 6) {
                marketStatus.textContent = 'Market Closed (OTC)';
                marketStatus.className = 'badge bg-warning';
            } else {
                marketStatus.textContent = 'Market Open';
                marketStatus.className = 'badge bg-success';
            }

            let session = "No Major Session";
            let timeRange = "";
            
            if (hour >= 0 && hour < 9) { session = "Tokyo Session"; timeRange = "00:00 - 09:00 UTC"; }
            else if (hour >= 8 && hour < 17) { session = "London Session"; timeRange = "08:00 - 17:00 UTC"; }
            else if (hour >= 13 && hour < 22) { session = "New York Session"; timeRange = "13:00 - 22:00 UTC"; }
            else if (hour >= 21 || hour < 6) { session = "Sydney Session"; timeRange = "21:00 - 06:00 UTC"; }

            document.getElementById('activeSessionName').textContent = session;
            document.getElementById('activeSessionTime').textContent = timeRange;
            document.getElementById('activeSessionStatus').innerHTML = '<span class="badge bg-success">Active</span>';
        }

        setInterval(updateClocks, 1000);
        updateClocks();
    </script>
</body>
</html>
